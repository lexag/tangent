		<div class="graph-window">
			<script type="text/javascript" src="../node_modules/jscharting/dist/jscharting.js"></script>
			<div class="graph-space">
				<div id="tree-graph"></div>
			</div>
			<div class="graph-toolbar">
				<div class="graph-toolbar-slot"><button class="toolbar-button interactive gray"
						onclick="click_connectionSettingsButton()">
						<span class="material-symbols-outlined">wifi</span>

			<div class="linear-message-space">

	<dialog id="connection-settings" class="popup">
		<div class="flex, vertical-flex">
			<p>Server Address</p>
			<input type="text" name="Server_Address" id="connection-server-address">
			<p>Username</p>
			<input type="text" name="Username" id="connection-username">
			<button class="interactive primary" onclick="click_applyConnectionSettings()">
				<p>Apply</p>
			</button>
		</div>
	</dialog>

<template id="template-linear-message-bubble">
	<div class="linear-message-bubble">
		<div class="linear-message-content">
			<div class="linear-message-info-line">

			<p>Hello this is a test message.</p>
		</div>
		<button class="branch-button interactive" onclick="click_branchButton(this.id)"><span class="material-symbols-outlined">arrow_split</span></button>
	</div>
</template>
